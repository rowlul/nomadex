<div class="input-group">
  <button
    class="btn btn-outline btn-sm no-animation font-bold"
    (click)="remove()">
    &ndash;
  </button>
  <label class="input input-bordered input-sm border-base-content">
    {{ value }}
  </label>
  <button class="btn btn-circle btn-outline btn-sm font-bold" (click)="add()">
    &plus;
  </button>
</div>
