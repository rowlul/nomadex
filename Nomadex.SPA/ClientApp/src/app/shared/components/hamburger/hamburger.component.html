<div class="drawer">
  <input
    [(ngModel)]="isHamburgerVisible"
    type="checkbox"
    class="drawer-toggle" />
  <div class="drawer-content">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="drawer-side">
    <label class="drawer-overlay" (click)="toggleMenu()"></label>
    <ng-content select="[side]"></ng-content>
  </div>
</div>
